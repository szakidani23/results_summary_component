<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card__left">
            <h2 class="card__title">
              Your Result
            </h2>
            <div class="card__resultscore">
              <p>76</p>
              <p>of 100</p>
            </div>
            <div class="card__result">
              <p>Great</p>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div> 
          </div>
  
          <div id="card-right" class="card__right">
            <h2 class="card__title card__titletwo">
              Summary
            </h2>
            <div class="card__summaryscore">
              <div class="summaryscore-container">
                <div style=
                "background:hsla(0, 100%, 67%, 0.067);
                padding:0.3rem 0.85rem;
                border-radius:0.5rem;
                margin-bottom:1rem" class="reaction">
                  <img src="assets/images/icon-reaction.svg" alt="">
                  <p style="color:hsl(0, 100%, 67%)">Reaction</p>
                  <div class="score">
                    <p><span>80&nbsp;</span>/&nbsp;100</p>
                  </div>
                </div>
              </div>
              <div class="summaryscore-container">
                <div style=
                "background:hsla(39, 100%, 56%, 0.071);
                padding:0.3rem 0.85rem;
                border-radius:0.5rem;
                margin-bottom: 1rem;"class="reaction">
                  <img src="assets/images/icon-memory.svg" alt="">
                  <p style="color:hsl(39, 100%, 56%)">Memory</p>
                  <div class="score">
                    <p><span>92&nbsp;</span>/&nbsp;100</p>
                  </div>
                </div>
              </div>
              <div class="summaryscore-container">
                <div style=
                "background:hsla(166, 100%, 37%, 0.073);
                padding:0.3rem 0.85rem;
                border-radius:0.5rem;
                margin-bottom: 1rem;"class="reaction">
                  <img src="assets/images/icon-verbal.svg" alt="">
                  <p style="color:hsl(166, 100%, 37%)">Verbal</p>
                  <div class="score">
                    <p><span>61&nbsp;</span>/&nbsp;100</p>
                  </div>
                </div>
              </div>
              <div class="summaryscore-container">
                <div style=
                "background:hsla(234, 85%, 45%, 0.095);
                padding:0.3rem 0.85rem;
                border-radius:0.5rem; "class="reaction">
                  <img src="assets/images/icon-visual.svg" alt="">
                  <p style="color:hsl(234, 85%, 45%);">Visual</p>
                  <div class="score">
                    <p><span>72&nbsp;</span>/&nbsp;100</p>
                  </div>
                </div> 
              </div>
            </div>
              <button id="btn" class="continue-btn">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/szakidani23">Daniel Szakaly</a>.
  </div>
</body>
</html>
